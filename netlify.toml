[build]
  command = "npm run build"
  publish = ".next"
  
  # Configure secrets scanning to omit public environment variables
  environment = { SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,SUPABASE_STORAGE_BUCKET" }

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for caching static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Routes - Ensure they are handled by Next.js functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

# Auth callback redirect
[[redirects]]
  from = "/auth/callback"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

# Redirects for Next.js Image Optimization
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"  
  status = 200
  query = {url = ":url", w = ":width", q = ":quality"}

# Catch-all for Next.js routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200